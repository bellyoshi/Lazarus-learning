<?xml version="1.0" encoding="UTF-8"?>
<svg width="130" height="130" 
     viewBox="0 0 130 130" 
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="grad_medium_red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    
    <!-- 影のフィルター -->
    <filter id="shadow_medium_red">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 影 -->
  <ellipse cx="67.0" cy="103.0" 
           rx="47.0" ry="11.25" 
           fill="#000000" opacity="0.2"/>
  
  <!-- 円筒形の側面（楕円） -->
  <ellipse cx="65.0" cy="65.0" 
           rx="45.0" ry="36.0" 
           fill="url(#grad_medium_red)" 
           filter="url(#shadow_medium_red)"/>
  
  <!-- 円筒形の上部円 -->
  <circle cx="65.0" cy="29.0" 
          r="45.0" 
          fill="url(#grad_medium_red)" 
          opacity="0.9"/>
  
  <!-- 上部円のハイライト -->
  <ellipse cx="50.0" cy="14.0" 
           rx="22.5" ry="22.5" 
           fill="#ffffff" opacity="0.4"/>
  
  <!-- 円筒形の下部円（見える部分） -->
  <ellipse cx="65.0" cy="101.0" 
           rx="45.0" ry="11.25" 
           fill="#C0392B"/>
  
  <!-- 側面のハイライト -->
  <ellipse cx="35.0" cy="65.0" 
           rx="15.0" ry="36.0" 
           fill="#ffffff" opacity="0.2"/>
</svg>